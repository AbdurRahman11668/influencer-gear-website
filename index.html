<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Start Here -->
    <header class="page-header">
        <a id="menu-icon" class="menu-icon" onclick="onMenuClick()">
            <i class="fa fa-bars"></i>
          </a>
        <div class="logo">
          <p>Logo</p>
        </div>
        
  
        <div class="nav-list">
            <div id="navigation-bar" class="nav-bar">
                <a href="#" class="active">Home</a>

            </div>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </header>
    <main>
        <!-- Home Page Starts Here -->
        <section class="home-page">
            <div class="home-page-content">

                <p class="home-page-des">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>

        <section class="ecommerce-logos">

            <img class="img-5" src="images/logos/Rakuten.svg" alt="">
            <img class="img-6" src="images/logos/Walmart.svg" alt="">
            <img class="img-7" src="images/logos/Target.svg" alt="">
        </section>

        <!-- Popular Collection Starts Here -->
        <section class="popular-collection">
            <h3 class="collection-title">Popular Collection</h3>
            <div class="collection-box">
                <img src="images/tripod.png" alt="">
                <h3 class="collection-price">$50.48</h3>
            </div>
        </section>

    </main>

    <!-- Footer Starts Here -->
    <footer>

    </footer>

    <!-- JavaScript Starts Here -->
    <script src="https://kit.fontawesome.com/a345669daa.js" crossorigin="anonymous"></script>
    <script>
        function onMenuClick() {
    var navbar = document.getElementById("navigation-bar");
    var responsive_class_name = "responsive";

    navbar.classList.toggle(responsive_class_name);
}
    </script>
</body>
</html>
